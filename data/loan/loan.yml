  "A5df0f2b6": "Flexi Credit Card is India's first Student Credit Card! Money or No Money. Now you never need to worry. Whatever your needs or luxuries are, use Flexi Credit Card to pay online & offline. And that too with 30 days Interest free money!!"
  "A8bac79a9": Loan Amount :&#8377; <span id="show_amount"></span>
  "A96d6f2e7": "logo"
  "A9fc3f6b5": "Ohh.. No issues! We're flexible for you. You can anytime convert your 6 EMIs Duration into 9 or 12 months EMIs to reduce the EMI amount."
