  "A34f64190": "REDCARPETUP"
  "A10eb97ff": "redcarpetup"
  "A213a8e5f": "RedCarpetUp Student Loan"
  "A6c719555": "Toggle navigation"
  "A4e93ee24": "Unlike market rate of interest, we neither charge hefty 3.5℅ monthly interest nor compound it monthly. We like to keep it simple- Just 2℅ monthly simple interest."
  "A8a716776": "We're a Google & YC funded fintech company empowering Indian students financially. We provide interest free 10k to 60k loans for any thing that the student wishes for, be it paying for an online course or a coaching centre to enjoying a popcorn tub at cinemas and travelling to Himalayas!!"
  "Aca599027": "You can pay your EMIs on 3/6/9/12 months basis. Choose the plan & EMI that best suits to you & your budget. Pay through net banking, e-wallets, payu, debit cards or schedule a cash pickup at your location."
  "A828d3249": "Your Loan & credits are just an App Away! Just download Redcarpet app from playstore. Say cheese and upload your selfie, student ID & govt. ID. (Aadhar card for quick 5 minutes ekyc) And bingo... We'll call you and give the loan as you want it in less than 30 minutes."
