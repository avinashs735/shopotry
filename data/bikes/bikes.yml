  textSection:
    - heading: Steps
      points: |
              1. If you are already a RedCarpet user, just fill the form and we will get back to you after approving your request!<br>
                 If you are new to RedCarpet, then all you need to do is [download](http://redc.pt/app) the app and register yourself by submitting a photocopy of your Student ID and address proof.<br/>
                 After registration just fill the form above to order your spanking new ride!
              2. If you need any help don't hesitate to [call us at 011-30506200](tel:+91-11-30506200) or [email us](mailto:support@redcarpetup.com).

    - heading: TERMS & CONDITIONS
      points: |
              1. To be eligible you must be at least 18+ years of age and a regular college student studying in Delhi NCR region.
              2. Final year students, pursuing both graduation or post-graduation, should have at least 6 months of the academic year left to be eligible to use RedCarpet.

  aboutSection:
    Heading: ABOUT
    para1: We are all about empowering you. By building a better credit and lending infrastructure we want to enable more people to access credit. If more people have access to credit then, they can buy what they want today, without having to wait for the cash to flow in immediately and pay us back later. Our company is built on a foundation of believing in people, believing in their integrity and building technology around that belief.
    para2: Our mission - to expand credit access to the next billion users with the help of mobile tech and utilising the power of AI. Today we are operational only in Delhi. But soon we’ll be everywhere.

