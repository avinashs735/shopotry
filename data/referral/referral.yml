  headline: HELP A FRIEND BUY WHAT THEY NEED, WITHOUT WORRYING ABOUT CASH
  subHeading:  And you get ₹250 per friend you recommend!
  purpleImageHeading: "Why use Redcarpet"
  stepHeadline: "HERE ARE THE STEPS :"
  steps:
    - Refer RedCarpet to your friends. Tell them how it can help them purchase important things even without cash.
    - When they download the app, give your redcarpet registered phone number to be used as a referral code.
    - Then have your friend enter the referral code in the login page, as shown in the image.
    - Once your friend makes payment for the smart-card, you get ₹250 cash, either in your Paytm account or your bank account.
  benefitHeadline: HOW YOUR FRIENDS' BENEFIT?
  benefits: If your friends joined the RedCarpet family through your reference then they get ₹250 off on the purchase of the Smart Card.
  tandc:
    - Payment will be done only when your friend successfully completes their purchase for smart-card.
    - In case of return or refund, referral amount will not be credited.

