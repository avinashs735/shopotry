
name: campusLeader
bannerText: Got it in you to become a campus leader?
dummy:
  heading: Leadership is about taking responsibility, not making excuses.
  text: |
        Welcome to the RedCarpet Campus Leader program.

        This program is a task-based internship where you will be working to complete small tasks in order to achieve a bigger goal. Each task will be theme based, and upon completion of each task, you will unlock the next. 

        On this page, you can go ahead and apply for the internship and start Task 1. Simply follow the steps to understand and complete them. In case of doubts or queries, you can get in touch with our representatives.

        If you decide to come on board, then from today, forget the definition of impossible. On this page everything will be possible, we just need to find a way to solve it.                          
        All the best.
benefits:
  heading: Benefits of the RedCarpet Campus Leadership Program.

points:  
  letterhead: LOR - Letter of Recommendation 
  lettertext: |
              Apart from this being the coolest internship story for your job interviews and your education interviews, we will give you a letter of recognition along with a certificate to honor your contribution.

  stipendhead: Stipend 
  stipendtext: |
               Your fixed stipend for each month is Rs 3,000. Apart from this there will be goodies at different levels of task completion and added incentives.

  eventhead: Event Sponsorship
  eventtext: |
             Each event you organize or partner with has the potential of getting ₹50,000 worth of Merchandise from RedCarpet. You will be the guy responsible to decide your merchandise budget for the event and get it approved from us. After the event, you will also be responsible for measuring the success of the event.                            

  incentivehead: Incentives 
  incentivetext: |
                 For each user, you bring on board using successful events and partnerships, or otherwise, we will give you ₹200*. You will earn as much as ₹30,000 with us if you stay the course.

  llhead: Lifelong Learning
  lltext: |
          Want to do a crash course in MBA? Check that out of your bucket list. This internship will be just that - a crash course in negotiation; communication; strategy and execution.   

