features:
  heading: FLEXIBLE! EASY! AWESOME!
  text: With the the Student Smart Card you have control over your funds like never before. In a few simple steps, get instant credit to make transactions, both online and offline. Here are all the benefits of the Smart Card. 
  list:
    - image: freedom.svg
      heading: FINANCIAL FREEDOM
      text: No need to save for something you really want to buy! And you don't have to depend on anyone else for it either.<br/>What you want to buy is your business and so is managing your finances.<br/>Get instant credit with RedCarpet. No bank account needed! Only for college students!<br/>Experience financial freedom like never before. :) 
    - image: paylater.svg
      heading: BUY NOW, PAY LATER
      text: No need to block your funds! You will be billed monthly for all the transactions that you do with the RedCarpet Smart Card.  You get an interest free period of upto 45 days from your initial transaction date!
    - image: repayment.svg
      heading: FLEXIBLE REPAYMENTS
      text: You can choose to pay the entire bill in one month, or the just the minimum amount required. Repayment in the first 30 days in interest-free. Pay interest only for the months you carry an outstanding balance. Close your balance anytime!
    - image: payanywhere.svg
      heading: USE EVERYWHERE
      text: Ordering food or booking movie tickets from an app or website? Just enter the details and your OTP. Safe. Easy. Secure!<br/>Treating yourself to some retail therapy? Just swipe the Smart Card at any outlet in India.
