faqs:
  heading: Most Frequently Asked Questions
  list:
    - question: What is RedCarpet?
      answer: We’re a Google & YC funded fintech company empowering Indian students financially. We provide interest free 1k to 60k loans for any thing that the student wishes for, be it paying for an online course or a coaching centre to enjoying a popcorn tub at cinemas and travelling to Himalayas!!
      headingId: headingOne
      collapseId: collapseOne

    - question: Why should I use RedCarpet?
      answer: Whatever your needs or luxuries are, use Creditpay Card to pay online & offline. And that too with 30 days Interest free money!! Creditpay Card can be used to pay for purchasing merchandise online or swipe it in any food chain outlet to complete your transaction.
      headingId: headingTwo
      collapseId: collapseTwo

    - question: How do I apply?
      answer: All you have to be is a College Student.Just click on apply now, fill in your credentials & our executive will contact you within 24 hours where any other queries will be cleared. We pre-load Creditpay with credit of ₹2000. Just ask if you need more! Our executive will visit you at your place for physical verification and hand over the Creditpay Card.
      headingId: headingThree
      collapseId: collpaseThree

    - question: What is physical verification?
      answer: As per the guidelines issued by Government of India, before issuing a credit card, a physical verification is required to check the authenticity of the borrower. Our executive will verify your student ID, your age proof and address proof.
      headingId: headingFour
      collapseId: collpaseFour

    - question: Flexibility of payments in EMIs?
      answer: You can pay your EMIs on 3/6/9/12 months basis. Choose the plan & EMI that suits best to you & your budget. Pay through net banking, e-wallets, PayU, debit cards or schedule a cash pickup at your location. You can anytime convert your 6 EMIs Duration into 9 or 12 months EMIs to reduce the EMI amount.
      headingId: headingFive
      collapseId: collapseFive

    - question: How does Smart Card work?
      answer: Unlike market rate of interest, we neither charge hefty 3.5℅ monthly interest nor compound it monthly. We like to keep it simple- Just 2℅ monthly simple intrest. If the transaction amount is paid within 45 days , then the amount you pay is absolutely interest free, or else you can convert your payment into flexible EMI’s on which 2% interest will be applied.
      headingId: headingSix
      collapseId: collapseSix

    - question: What if I default(Don't pay you back)?
      answer: Redcarpetup uploads the CIBIL score of every user. If the user pays their EMI on time their CIBIL score will improve. CIBIL score determines the credit worthiness of borrower. Banks consider CIBIL score before giving away any loan, also, in many foreign countries, CIBIL score is widely used to check the credibility of a user.
      headingId: headingSeven
      collapseId: collapseSeven

