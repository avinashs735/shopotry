name: availability
source: |
    We believe in taking our service quality seriously. We dont believe in being a company that opens up everywhere and delivering a poor experience.<br>
    Which is why, we are only operating in Delhi today. We get a lot of requests from our friends in Jaipur, Ludhiana, Chandigarh, Lucknow, Bhopal, etc - we take your requests very seriously. Please have patience (which is why we put cute images of cats!). We promise that we will be in your city as soon as we can... and when we do, we will make sure we service our earliest users before anybody else!

