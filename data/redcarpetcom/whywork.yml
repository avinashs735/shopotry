heading: Why Work with Redcarpet?
source:
- title: Get work experience
  text: Unparalleled and in-depth experience in the startup industry, beside a Work Experience Certificate (which will look great on your CV!)

- title: Get Money
  text: Get a monthly stipend plus performance based incentives - top performers are rewarded handsomely.

- title: Get Mentored
  text: by the dynamic team at RedCarpet! Build a strong online and offline network through our online and offline initiatives. Build that resume!

